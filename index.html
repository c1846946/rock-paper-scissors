<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="selections">
            <button class = rock>Rock</button>
            <button class = paper>Paper</button>
            <button class = scissors>Scissors</button>
        </div>

        <div class = results>
            <div class = players>
                <div class = user>
                    <div class="user-selection played"></div>
                    <div class="user-score score"></div>
                </div>
                <div class = comp>
                    <div class="comp-selection played"></div>
                    <div class="comp-score score"></div>
                </div>
            </div>
            
            <div class = draw></div>
        </div>

        <div class = winner></div>

        <script type="text/javascript" src="rockpaper.js"></script>
    </body>

</html>
